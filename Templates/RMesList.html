{% extends 'Home.html' %}
{% load static %}
{% block content %}

  <div class="row justify-content-center align-items-center" ">
  <div class="col-lg-12">
    <div class="box-element">
      <h5 style = "text-align:center"> Received Messages </h5>
      <div class="container mb-3 mt-3">
      <hr>
       <table class="table table-striped table-bordered mydatatable" style="width:100">
        <thead>
         <tr>
           <th>Phone No</th>
           <th>Received Messages</th>
         </tr>
       </thead>
       <tbody>
        {% for Messages_Show in Messages_Show %}
           <tr>
            <td>{{Messages_Show.PhoneNo}}</td>
            <td>{{Messages_Show.message}}</td>
           </tr>
     {% endfor %}
     </tbody>
    </table>
    </div>
   </div>
  </div>
 </div>

{% endblock content %}
