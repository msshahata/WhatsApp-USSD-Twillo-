{% extends 'Home.html' %}
{% load static %}
{% block content %}

  <div class="row justify-content-center align-items-center" ">
  <div class="col-lg-12">
    <div class="box-element">
      <h5 style = "text-align:center"> Messages Service List </h5>
      <hr>
      <div class="container mb-3 mt-3">
        <a href="{% url 'ADD' %}" class="btn btn-primary">Add Message Service</a>
        <hr>
       <table class="table table-striped table-bordered mydatatable" style="width:100">
        <thead>
         <tr>
           <th>Service Code</th>
           <th>Service Message</th>
         </tr>
       </thead>
       <tbody>
        {% for Messages_Show in Messages_Show %}
           <tr>
            <td>{{Messages_Show.code}}</td>
            <td>{{Messages_Show.message}}</td>
            <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a href="/delete/{{ Messages_Show.code }}" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></a></p></td>
           </tr>
     {% endfor %}
     </tbody>
    </table>
    </div>
   </div>
  </div>
 </div>

{% endblock content %}
